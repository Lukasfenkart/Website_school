    <title>Position</title>
    <style>
        div{
            border-style: solid;
            height: 100px;
        }

            background-color: aqua;
            position: relative;
            top: 5px;

        .div2{

            position: absolute;
            width: 100px;
            bottom: 5px;
        }
        .div3{
            background-color: bisque;
            position: sticky;
            width: 100px;
            bottom: 5px;
        }

</head>
